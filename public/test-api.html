<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîë Gemini API Key Test</h1>
    <p>Click the button below to test your Gemini API key:</p>
    <button onclick="testGeminiAPI()">Test API Key</button>
    
    <div id="result"></div>
    
    <script type="module">
        const API_KEY = 'AIzaSyBUjB6HlTj4y1f1mXcikdbies8dDULgSNE';
        
        window.testGeminiAPI = async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">‚è≥ Testing API key...</div>';
            
            try {
                console.log('üîë Testing Gemini API with key:', API_KEY.substring(0, 10) + '...');
                
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: 'Hello! Please respond with a simple greeting to confirm the API is working.'
                                }]
                            }]
                        })
                    }
                );
                
                console.log('üì° Response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('‚ùå API Error:', errorData);
                    
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå API Key Test Failed</h3>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>Error:</strong> ${errorData.error?.message || 'Unknown error'}</p>
                            <pre>${JSON.stringify(errorData, null, 2)}</pre>
                        </div>
                    `;
                    return;
                }
                
                const data = await response.json();
                const responseText = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response text';
                
                console.log('‚úÖ API Test Successful!');
                console.log('üìù Response:', responseText);
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>‚úÖ API Key Test Successful!</h3>
                        <p><strong>Status:</strong> ${response.status} OK</p>
                        <p><strong>Model:</strong> gemini-pro</p>
                        <p><strong>Response:</strong> ${responseText}</p>
                        <details>
                            <summary>Full Response Data</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `;
                
            } catch (error) {
                console.error('‚ùå Network/Runtime Error:', error);
                
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Test Failed - Network/Runtime Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Type:</strong> ${error.name}</p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
